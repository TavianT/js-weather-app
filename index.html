<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <h5>By Tavian Taylor</h5>
    </header>
    <section id="searchContainer">
        <form action="#" id="searchFrom">
            <input type="text" name="searchBar" id="searchBar" placeholder="Enter city followed by country code e.g Birmingham, UK">
            <input type="submit" value="submit">
        </form>
    </section id="currentWeatherContainer">
        <h4 id="weather">Weather</h4>
        <h5>Location</h5>
        <img src="" alt="Weather Icon">
        <p>Temperature</p>
        <p>Precipitation</p>
        <p>Humidity</p>
        <p>Wind</p>
    <section>

    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
